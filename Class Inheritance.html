<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

       class Bentuk {
        constructor(){

        }
        hitungLuas = function(){
            return -1;
        }
       } 

       class Persegi extends Bentuk {
        constructor(sisi){
            super()
            this.sisi = sisi
        }
        hitungLuas = function(sisi){
            return this.sisi * this.sisi;
       }
    }

       const persegi = new Persegi(5)

       console.log(`Luas Persegi ${persegi.hitungLuas()}`)

    </script>
</body>
</html>

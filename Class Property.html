<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>

        class Karyawan {
            constructor (nama, gaji) {
                this.nama = nama;
                this.gaji = gaji;
                Karyawan.jumlahKaryawan++
            }
        }
        Karyawan.jumlahKaryawan = 0;

        const karyawan1 = new Karyawan ("Andra", "10.000.000")
        const karyawan2 = new Karyawan ("Andri", "9.000.000")
        const karyawan3 = new Karyawan ("Andre", "8.000.000")
        const karyawan4 = new Karyawan ("Andro", "7.000.000")
        
        console.log("Jumlah Karyawan adalah " +Karyawan.jumlahKaryawan)

        console.log(karyawan1)
        console.log(karyawan2)
        console.log(karyawan3)
        console.log(karyawan4)

    </script>
</body>
</html>

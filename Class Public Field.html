<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Public Field</title>
</head>
<body>
    <script>

        class Rectangle{

            width;
            height;

            constructor(width, height){

                this.width = width;
                this.height = height;

            }

        }

        const rectengel1 = new Rectangle(5, 10)
        
        const area = rectengel1.width * rectengel1.height
        console.log(area)
    </script>
</body>
